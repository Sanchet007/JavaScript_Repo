<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  
<script>

let product = {
  SKU: "TM-93202",
  Name: "T-Shirt",
  Price: 10.00,
  Category: "Apparel",
  "delivery-time": "Same day"
};
console.log(product);

let copyProduct = product;
copyProduct.Name = "Shirt";
console.log(product);
copyProduct.Category = "Hardware";
console.log(product); 

console.log(product['delivery-time']);

let obj = {
  message: "good job",
  status: "complete"
}

let {message, status} = obj;
console.log(message);
console.log(status);

function isIdenticalProduct(product1, product2)
{
  if(product1 == product2){
    return true;
  }
  else if(typeof product1 !== 'object' || typeof product2 !== 'object'){
    console.warn('Above parameters is not an object.')
    return false;
  }
}

</script>

</body>
</html>
