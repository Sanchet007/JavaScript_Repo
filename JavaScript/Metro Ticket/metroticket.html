<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Ticket</title>
</head>
<body>
  <div >
    <input type="text" id="age" placeholder="Enter your age" on>
  </div>
  <script>
    // let age = document.getElementById('age').value;
    // alert('Age is: ' +age);
    let age = 70;
    let gender = 'female';
    let finalDiscount;

    if(age < 5){
      finalDiscount = 100;
    }
    else if(gender === 'female' || age <= 8){
      finalDiscount = 50;
    }
    else if(age >= 65){
      finalDiscount = 30;
    }
    else{
      finalDiscount = 0;
    }

    console.log(`Your final discount is ${finalDiscount}%`);
  </script>
</body>
</html>
